    <style>
        .required:after {
            content:" *";
            color: red;
          }

<body>

            <div class="row">

                    <footer id="footerpad">

                            <div class="row">

            <p>© 2022 Hospital Management System</p>
        </div>

    <script src="{% static 'js/vanilla-zoom.js' %}"></script>
    <script src="{% static 'js/theme.js' %}"></script>

</html>
